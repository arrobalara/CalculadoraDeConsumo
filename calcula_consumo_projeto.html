  <h2 align="center" id="texto">
<script>
	var valorGasolina = prompt("Qual o valor da gasolina?");
	var valorEtanol = prompt("Qual o valor do etanol?");
	var resultado = valorEtanol / valorGasolina;
	
	document.write("O preço da gasolina hoje é " + valorGasolina + "<br>");
	document.write("O preço do etanol hoje é " + valorEtanol + "<br>");

	if ( resultado > 0.7 ) {
		document.write("Compensa mais usar gasolina para abastecer o carro.");
	}
	else {
		document.write("Compensa mais usar etanol para abastecer o carro.");
	}
</script> </h2>
